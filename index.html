<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt Message</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Style for the decrypted message output */
        #decrypted {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #004d40;
            border: 1px solid #004d40;
        }
        h3 {
            color: #00695c;
        }
    </style>
</head>
<body>

<h2>Message Encryption and Decryption</h2>

<!-- Input for encryption -->
<label for="message">Message to Encrypt:</label><br>
<textarea id="message" rows="4" cols="50"></textarea><br><br>

<!-- Button to encrypt -->
<button onclick="encryptMessage()">Encrypt</button>

<!-- Encrypted message output -->
<h3>Encrypted Message:</h3>
<p id="encrypted"></p>

<hr>

<!-- Input for decryption -->
<label for="encryptedMessage">Encrypted Message to Decrypt:</label><br>
<textarea id="encryptedMessage" rows="4" cols="50"></textarea><br><br>

<!-- Button to decrypt -->
<button onclick="decryptMessage()">Decrypt</button>

<!-- Decrypted message output -->
<h3>Decrypted Message:</h3>
<p id="decrypted"></p>

<script>
    // Simple encryption function
    function encryptMessage() {
        var message = document.getElementById("message").value;

        if (!message) {
            alert("Please enter a message.");
            return;
        }

        // Convert the message to base64 to simulate encryption
        var encrypted = btoa(message); 
        document.getElementById("encrypted").innerText = encrypted;
        document.getElementById("decrypted").innerText = ""; // Clear decrypted field
    }

    // Simple decryption function
    function decryptMessage() {
        var encryptedMessage = document.getElementById("encryptedMessage").value;

        if (!encryptedMessage) {
            alert("Please enter an encrypted message.");
            return;
        }

        try {
            // Decode the base64 back to the original message
            var decrypted = atob(encryptedMessage);
            document.getElementById("decrypted").innerText = decrypted;
        } catch (e) {
            alert("Decryption failed. Check if the message is valid.");
        }
    }
</script>

</body>
</html>
